name: "Test Dispatch event"
on:
  repository_dispatch:
    types: ["category-tag-created"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Push empty commit
        run: |
          git config user.email "support@documentwomen.com"
          git config user.name "docuwomen"
          git commit --allow-empty -am "Empty commit to trigger deploy"

      - name: Push with AD-M
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.DOCUWOMEN_PAT }}
